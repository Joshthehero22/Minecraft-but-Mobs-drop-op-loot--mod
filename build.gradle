plugins {
    id 'fabric-loom' version '1.3-SNAPSHOT'
    id 'java'
}

group = 'com.joshua.oploot'
version = '1.0.0'
archivesBaseName = 'op-loot-fabric'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.5'
    mappings 'net.fabricmc:yarn:1.21.5+build.0:v2' // check mappings version
    modImplementation 'net.fabricmc:fabric-loader:0.14.23'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.94.1+1.21.5'
}

loom { }

jar {
    from('LICENSE')
}
